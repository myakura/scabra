<!DOCTYPE html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
	margin: 0px;
	padding: 8px;
	font-family: sans-serif;
}
scabra-stack {
	display: flex;
	flex-direction: column;
	gap: 8px;
}
label {
	font-weight: bold;
}
textarea {
	padding: 8px;
}
button {
	padding: 0.5em 0;
}
output {
	background-color: #eee;
	border: 1px solid #999;
	padding: 8px;
	white-space: pre-wrap;
}
</style>

<body>

<form>
	<scabra-stack>
		<label for="textarea">Paste URLs</label>
		<textarea id="textarea" autofocus rows="20" cols="40" spellcheck="false"></textarea>
		<button type="submit">Open tabs</button>
		<output></output>
	</scabra-stack>
</form>

<script src="scabra_popup.js"></script>
