<!DOCTYPE html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
html {
	color-scheme: light dark;
}

body {
	margin: 0px;
	padding: 8px;
	font-family: sans-serif;
}
.stack {
	display: grid;
	gap: 8px;
}
label {
	font-weight: bold;
}
textarea {
	padding: 8px;
}
button {
	padding: 0.5em 0;
}
output {
	background-color: #eee;
	border: 1px solid #999;
	padding: 8px;
	white-space: pre-wrap;
}
</style>

<body>

<form>
	<div class="stack">
		<label for="textarea">Paste URLs</label>
		<textarea id="textarea" rows="20" cols="40" autofocus spellcheck="false"></textarea>
		<button type="submit">Open</button>
		<details class="stack">
			<label for="raw">Input</label>
			<output id="raw"></output>
			<label for="urls">Parsed URLs</label>
			<output id="urls"></output>
		</details>
	</div>
</form>

<script src="scabra_popup.js"></script>
